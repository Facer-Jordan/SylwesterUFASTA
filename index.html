
<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Odliczanie â€” 31.12.2025 20:00</title>
<style>
:root {
  --bg: #0b0b0f;
  --card: #0f1720;
  --accent: #00ff8c;
  --muted: #aeb6c2;
}
html,body{
  height:100%;
  margin:0;
  font-family:Inter,system-ui,Arial,sans-serif;
  background:linear-gradient(180deg,#05060a 0%, #0b0b0f 100%);
  color:var(--muted);
}
.wrap{
  min-height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:24px;
  box-sizing:border-box
}
.card{
  background:rgba(255,255,255,0.03);
  padding:28px;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(2,6,23,0.6);
  text-align:center;
  max-width:720px;
  width:100%
}
h1{
  margin:0 0 12px;
  font-size:24px;
  color:var(--accent)
}
.timer{
  display:flex;
  gap:12px;
  justify-content:center;
  margin-top:12px;
  flex-wrap:wrap
}
.seg{
  background:rgba(255,255,255,0.02);
  padding:16px 20px;
  border-radius:10px;
  min-width:110px;
  transition:transform .2s ease;
}
.seg.updated{
  transform:scale(1.15);
}
.num{
  font-size:32px;
  color:#fff;
  font-weight:700;
  transition:0.2s ease;
}
.lbl{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
  text-transform:uppercase;
  letter-spacing:0.08em
}
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>Odliczanie do 31 grudnia 2025, 20:00</h1>

<div id="timer" class="timer">
  <div class="seg"><div id="days" class="num">--</div><div class="lbl">dni</div></div>
  <div class="seg"><div id="hours" class="num">--</div><div class="lbl">godzin</div></div>
  <div class="seg"><div id="minutes" class="num">--</div><div class="lbl">minut</div></div>
  <div class="seg"><div id="seconds" class="num">--</div><div class="lbl">sekund</div></div>
</div>

<script>
const target = new Date("2025-12-31T20:00:00");

function animateUpdate(element, value) {
  if (element.textContent !== value) {
    const seg = element.parentElement;
    seg.classList.add("updated");
    element.textContent = value;
    setTimeout(()=>seg.classList.remove("updated"),200);
  }
}

function updateCountdown() {
  const now = new Date();
  const diff = target - now;

  if(diff <= 0) return;

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
  const s = Math.floor((diff % (1000 * 60)) / 1000);

  animateUpdate(document.getElementById("days"), d);
  animateUpdate(document.getElementById("hours"), h);
  animateUpdate(document.getElementById("minutes"), m);
  animateUpdate(document.getElementById("seconds"), s);
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</div>
</div>
</body>
</html>
