<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fasta 2025 - Red Storm</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Creepster&family=Orbitron:wght@700&display=swap');

body { margin: 0; overflow: hidden; background: #000; font-family: 'Orbitron', sans-serif; }

/* KONTENER GŁÓWNY */
.world-container {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex;
}

/* =========================================
   LEWA STRONA: STRANGER THINGS
   ========================================= */
.world-left {
    position: relative; width: 50%; height: 100%;
    background: #050005; /* Prawie czarne */
    overflow: hidden; border-right: 2px solid #000;
}

/* --- KRWISTE PIORUNY (NOWOŚĆ) --- */
/* Warstwa SVG dla piorunów */
.lightning-svg {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    z-index: 1; pointer-events: none;
    opacity: 0.8;
}

.lightning-bolt {
    fill: none;
    stroke: #ff0033; /* Krwista czerwień */
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    /* Czerwona poświata (Glow) */
    filter: drop-shadow(0 0 5px #ff0000) drop-shadow(0 0 15px #800000);
    opacity: 0;
}

/* Animacja dla pierwszego pioruna (duży) */
.bolt-1 { animation: thunderStrike 7s infinite ease-in-out; }
/* Animacja dla drugiego pioruna (mniejszy, przesunięty w czasie) */
.bolt-2 { animation: thunderStrike 8s infinite ease-in-out 3s; }
/* Animacja dla trzeciego (ambient w tle) */
.bolt-3 { animation: thunderStrike 10s infinite ease-in-out 1s; stroke-width: 1; opacity: 0; }

@keyframes thunderStrike {
    0% { opacity: 0; }
    5% { opacity: 1; } /* Szybki błysk */
    6% { opacity: 0.3; }
    7% { opacity: 0.9; } /* Migotanie */
    10% { opacity: 0; }
    11% { opacity: 0.5; }
    30% { opacity: 0; } /* Zanikanie */
    100% { opacity: 0; }
}

/* --- TŁO BURZOWE (GLOBALNE BŁYSKI) --- */
.lightning-sky {
    position: absolute; top:0; left:0; width:100%; height:100%;
    background: radial-gradient(circle at 50% 30%, rgba(100, 0, 0, 0), transparent 100%);
    z-index: 0;
    animation: flashStorm 7s infinite; /* Zsynchronizowane z piorunami */
}
@keyframes flashStorm {
    0%, 4% { opacity: 0; background-color: transparent; }
    5% { opacity: 1; background: radial-gradient(circle at 40% 20%, rgba(200, 0, 20, 0.3), transparent 70%); } 
    10% { opacity: 0.2; }
    11% { opacity: 0.8; background: radial-gradient(circle at 60% 40%, rgba(150, 0, 10, 0.4), transparent 60%); }
    25% { opacity: 0; }
    100% { opacity: 0; }
}

/* --- MGŁA --- */
.fog-container {
    position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
    z-index: 2; pointer-events: none; opacity: 0.6;
}
.fog-layer {
    position: absolute; bottom: 0; left: 0; width: 200%; height: 100%;
    background: repeating-linear-gradient(90deg, transparent 0%, rgba(30, 0, 10, 0.1) 20%, rgba(60, 10, 20, 0.3) 40%, transparent 60%);
    filter: blur(20px); animation: moveFog 30s linear infinite;
}
.fog-layer:nth-child(2) {
    bottom: -20%; opacity: 0.7; animation: moveFog 50s linear infinite reverse;
    background: repeating-linear-gradient(90deg, transparent 0%, rgba(40, 0, 0, 0.2) 30%, transparent 70%);
}
@keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

/* --- ŁUPIEŻCA UMYSŁÓW --- */
.mind-flayer-container {
    position: absolute; top: -100px; left: 50%; transform: translateX(-50%);
    width: 800px; height: 800px; z-index: 1; pointer-events: none;
    opacity: 0.05; filter: blur(8px);
    animation: monsterReveal 7s infinite; /* Zsynchronizowane */
}
@keyframes monsterReveal {
    0%, 4% { opacity: 0.05; transform: translateX(-50%) scale(1); }
    5% { opacity: 0.9; transform: translateX(-50%) scale(1.02); filter: blur(2px) brightness(0); } 
    11% { opacity: 1; transform: translateX(-50%) scale(1.05); filter: blur(0px) drop-shadow(0 0 20px #500); } 
    25% { opacity: 0.05; transform: translateX(-50%) scale(1); filter: blur(8px); }
    100% { opacity: 0.05; }
}

.mf-core { position: absolute; top: 200px; left: 350px; width: 120px; height: 150px; background: #000; border-radius: 40%; filter: blur(10px); }
.mf-leg { position: absolute; top: 250px; left: 400px; width: 500px; height: 60px; background: radial-gradient(ellipse at left, #000 0%, transparent 80%); transform-origin: 0% 50%; border-radius: 50%; }
.leg1 { transform: rotate(190deg); animation: legWiggle 4s infinite ease-in-out; }
.leg2 { transform: rotate(220deg); animation: legWiggle 5s infinite ease-in-out 1s; }
.leg3 { transform: rotate(250deg); animation: legWiggle 6s infinite ease-in-out 0.5s; }
.leg4 { transform: rotate(290deg); animation: legWiggle 4s infinite ease-in-out 2s; }
.leg5 { transform: rotate(320deg); animation: legWiggle 5s infinite ease-in-out 1.5s; }
.leg6 { transform: rotate(350deg); animation: legWiggle 7s infinite ease-in-out; }
@keyframes legWiggle { 0%, 100% { height: 60px; } 50% { height: 70px; } }

.vines-ground {
    position: absolute; bottom: -20px; left: 0; width: 100%; height: 300px; background-color: #000;
    clip-path: polygon(0% 100%, 5% 40%, 10% 80%, 15% 30%, 20% 70%, 25% 20%, 35% 60%, 45% 30%, 50% 80%, 60% 10%, 65% 60%, 75% 40%, 80% 90%, 90% 50%, 100% 80%, 100% 100%);
    z-index: 3; filter: drop-shadow(0 -10px 30px #000);
}
.spores {
    position: absolute; top:0; left:0; width:100%; height:100%;
    background-image: radial-gradient(rgba(200,200,255,0.3) 1px, transparent 1px);
    background-size: 60px 60px; animation: floatSpores 10s linear infinite; z-index: 4; opacity: 0.4;
}
@keyframes floatSpores { from {background-position: 0 0;} to {background-position: 30px 60px;} }


/* =========================================
   PRAWA STRONA: MORDOR (LOTR)
   ========================================= */
.world-right {
    position: relative; width: 50%; height: 100%;
    background: linear-gradient(to bottom, #1a0000 0%, #200 50%, #100 100%);
    overflow: hidden;
}

.stars-static-lotr {
    position: absolute; top: 0; left: 0; width: 1px; height: 1px;
    background: white;
    box-shadow: 5vw 10vh #fff, 15vw 30vh #fff, 25vw 10vh #fff, 35vw 40vh #fff, 45vw 20vh #fff, 55vw 50vh #fff, 65vw 15vh #fff, 75vw 35vh #fff, 85vw 10vh #fff, 95vw 40vh #fff, 10vw 80vh #fff, 90vw 90vh #fff;
    opacity: 0.6; z-index: 0;
}
.moon {
    position: absolute; top: 30px; right: 30px; width: 50px; height: 50px;
    border-radius: 50%; box-shadow: inset 10px -5px 0 0 #ddd;
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); transform: rotate(-15deg); z-index: 0; opacity: 0.9;
}
.shooting-star {
    position: absolute; top: 20%; right: 10%; width: 80px; height: 1px;
    background: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0)); z-index: 0; opacity: 0; transform: rotate(-30deg); animation: shootStar 6s infinite ease-in;
}
.shooting-star:nth-child(2) { top: 40%; right: 30%; animation-delay: 3s; width: 60px; }
@keyframes shootStar { 0% { transform: translate(0, 0) rotate(-30deg); opacity: 0; } 10% { opacity: 1; } 20% { transform: translate(-250px, 150px) rotate(-30deg); opacity: 0; } 100% { opacity: 0; } }

.mount-doom {
    position: absolute; bottom: 0; right: 10%; width: 60%; height: 50%;
    background: linear-gradient(to top, #000, #1a0500); clip-path: polygon(0% 100%, 30% 20%, 45% 35%, 60% 10%, 80% 60%, 100% 100%); z-index: 1;
}
.lava-stream { position: absolute; top: 15%; left: 58%; width: 2px; height: 120px; background: #ff4500; box-shadow: 0 0 15px #ff4500; z-index: 1; }
.fellowship-container { position: absolute; bottom: 30%; right: 25%; z-index: 5; transform: rotate(-15deg); display: flex; gap: 4px; align-items: flex-end; opacity: 0.9; }
.gandalf { width: 6px; height: 16px; background: #fff; border-radius: 2px 2px 0 0; box-shadow: 0 0 8px #fff, 0 0 15px #ffffaa; position: relative; }
.gandalf::before { content: ''; position: absolute; top: -5px; right: -2px; width: 1px; height: 22px; background: #fff; transform: rotate(10deg); }
.hobbit { width: 5px; height: 9px; background: #444; border-radius: 2px 2px 0 0; position: relative; }
.hobbit::after { content: ''; position: absolute; top: 1px; left: -1px; width: 7px; height: 6px; background: #333; border-radius: 3px; z-index: -1; }

.barad-dur { position: absolute; bottom: 0; left: 20%; width: 120px; height: 65%; background: #050000; z-index: 2; clip-path: polygon(10% 100%, 15% 80%, 10% 60%, 20% 40%, 30% 20%, 30% 10%, 20% 0%, 40% 10%, 60% 10%, 80% 0%, 70% 10%, 70% 20%, 80% 40%, 90% 60%, 85% 80%, 90% 100%); }
.burning-forest { position: absolute; bottom: 0; left: 0; width: 100%; height: 120px; background: #000; clip-path: polygon(0% 100%, 5% 40%, 10% 100%, 15% 20%, 20% 100%, 25% 50%, 30% 100%, 35% 30%, 40% 100%, 45% 60%, 50% 100%, 55% 20%, 60% 100%, 65% 50%, 70% 100%, 75% 30%, 80% 100%, 85% 10%, 90% 100%, 100% 100%); z-index: 3; box-shadow: 0 -20px 40px rgba(255, 69, 0, 0.5); }
.burning-forest::after { content: ''; position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to top, #ff4500 0%, transparent 60%); opacity: 0.4; mix-blend-mode: color-dodge; }

.eye-wrapper { position: absolute; bottom: 63%; left: 20%; width: 120px; height: 120px; z-index: 1; display: flex; justify-content: center; align-items: center; overflow: visible; }
.eye { width: 40px; height: 40px; background: radial-gradient(circle, #fff 10%, #ffcc00 40%, #ff4500 70%); border-radius: 50%; transform: scaleY(0.4); box-shadow: 0 0 20px #ff4500, 0 0 60px #ff0000; position: relative; animation: pulseEye 2s infinite alternate; z-index: 10; }
.pupil { position: absolute; top:0; left: 18px; width: 4px; height: 100%; background: #000; box-shadow: 0 0 2px #000; animation: scan 4s infinite ease-in-out alternate; }
.eye-beam {
    position: absolute; top: 50%; left: 50%; width: 600px; height: 600px;
    background: conic-gradient(from 170deg at 50% 0%, transparent 0deg, rgba(255, 60, 0, 0) 0deg, rgba(255, 100, 0, 0.1) 5deg, rgba(255, 200, 50, 0.4) 10deg, rgba(255, 100, 0, 0.1) 15deg, rgba(255, 60, 0, 0) 20deg, transparent 20deg);
    -webkit-mask-image: linear-gradient(to bottom, black 0%, transparent 70%); mask-image: linear-gradient(to bottom, black 0%, transparent 70%);
    transform-origin: 50% 0%; pointer-events: none; z-index: 5; mix-blend-mode: screen; filter: blur(4px);
    animation: beamScan 4s infinite ease-in-out alternate;
}
@keyframes pulseEye { from { box-shadow: 0 0 20px #ff4500; } to { box-shadow: 0 0 50px #ff0000; } }
@keyframes scan { from { left: 12px; } to { left: 24px; } }
@keyframes beamScan { from { transform: translateX(-50%) rotate(-25deg); } to { transform: translateX(-50%) rotate(25deg); } }

/* UI */
.content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; width: 90%; max-width: 900px; text-align: center; }
h1 { font-family: 'Cinzel', serif; font-size: 3.5em; margin-bottom: 20px; text-transform: uppercase; letter-spacing: 5px; background: linear-gradient(90deg, #d4af37, #fff, #ff4500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 5px 20px #000; }
.timer-container { display: flex; justify-content: center; gap: 30px; background: rgba(0,0,0,0.85); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 50px #000; backdrop-filter: blur(10px); }
.seg { display: flex; flex-direction: column; align-items: center; min-width: 110px; }
.num { font-size: 4.5em; line-height: 1; color: #fff; text-shadow: 4px 4px 0 #000, -2px -2px 0 #000; }
.lbl { font-size: 1em; margin-top: 10px; color: #aaa; letter-spacing: 3px; font-weight: bold; text-shadow: 2px 2px 0 #000;}
.seg.st .num { font-family: 'Creepster', cursive; color: #a00; text-shadow: 3px 3px 0 #000, 0 0 20px #500; }
.seg.lotr .num { font-family: 'Cinzel', serif; color: #fa0; text-shadow: 3px 3px 0 #000, 0 0 20px #840; }

@media (max-width: 900px) {
    h1 { font-size: 2em; }
    .timer-container { padding: 20px; gap: 10px; }
    .num { font-size: 2.5em; }
    .seg { min-width: 60px; }
    .mind-flayer-container { width: 400px; height: 400px; top: 0; }
    .mf-core { left: 140px; top: 120px; }
    .mf-leg { left: 180px; top: 150px; width: 250px; }
    .eye-beam { height: 500px; width: 400px; }
}
</style>
</head>
<body>

<div class="world-container">
    <div class="world-left">
        <svg class="lightning-svg" viewBox="0 0 500 500" preserveAspectRatio="none">
            <path class="lightning-bolt bolt-1" d="M100,0 L150,150 L120,200 L200,300 L160,350 L250,500" />
            <path class="lightning-bolt bolt-2" d="M400,0 L350,100 L420,150 L300,350 L320,400 L280,500" />
            <path class="lightning-bolt bolt-3" d="M250,0 L280,50 L220,120 L300,200" />
        </svg>

        <div class="lightning-sky"></div>
        <div class="fog-container">
            <div class="fog-layer"></div>
            <div class="fog-layer"></div>
        </div>
        
        <div class="mind-flayer-container">
            <div class="mf-core"></div>
            <div class="mf-leg leg1"></div>
            <div class="mf-leg leg2"></div>
            <div class="mf-leg leg3"></div>
            <div class="mf-leg leg4"></div>
            <div class="mf-leg leg5"></div>
            <div class="mf-leg leg6"></div>
        </div>

        <div class="spores"></div>
        <div class="vines-ground"></div>
    </div>

    <div class="world-right">
        <div class="stars-static-lotr"></div>
        <div class="moon"></div>
        <div class="shooting-star"></div>
        <div class="shooting-star"></div>

        <div class="mount-doom">
            <div class="lava-stream"></div>
            <div class="fellowship-container">
                <div class="hobbit"></div>
                <div class="hobbit"></div>
                <div class="hobbit"></div>
                <div class="gandalf"></div>
            </div>
        </div>
        
        <div class="eye-wrapper">
            <div class="eye-beam"></div>
            <div class="eye"><div class="pupil"></div></div>
        </div>

        <div class="barad-dur"></div>
        <div class="burning-forest"></div>
    </div>
</div>

<div class="content">
    <h1>SYLWESTER U FASTA ZA: </h1>
    <div class="timer-container" id="timer">
        <div class="seg st"><span class="num" id="days">00</span><span class="lbl">DNI</span></div>
        <div class="seg st"><span class="num" id="hours">00</span><span class="lbl">GODZ</span></div>
        <div class="seg lotr"><span class="num" id="minutes">00</span><span class="lbl">MIN</span></div>
        <div class="seg lotr"><span class="num" id="seconds">00</span><span class="lbl">SEK</span></div>
    </div>
</div>

<script>
const target = new Date("2025-12-31T20:00:00").getTime();

function update() {
    const now = new Date().getTime();
    const diff = target - now;

    if (diff < 0) {
        document.getElementById("timer").innerHTML = "<div style='font-size:3em; color:red; font-weight:bold; text-shadow:3px 3px 0 #000;'>CZAS NADSZEDŁ!</div>";
        return;
    }

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const s = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("days").innerText = d < 10 ? "0"+d : d;
    document.getElementById("hours").innerText = h < 10 ? "0"+h : h;
    document.getElementById("minutes").innerText = m < 10 ? "0"+m : m;
    document.getElementById("seconds").innerText = s < 10 ? "0"+s : s;
}
setInterval(update, 1000);
update();
</script>

</body>
</html>
